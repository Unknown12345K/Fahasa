<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bai01.css">
    <title>Yahoo</title>
</head>
<body>
    <h1>THÊM THÔNG TIN SINH VIÊN</h1>
    <form action="tim.html" onsubmit="return kiemtra()">
        <div class="flex">
            <div class="label">
                <label for="">Username</label>
            </div>
            <div class="text">
                <input id="tendn" type="text">
            </div>
        </div>
        <div class="flex">
            <div class="label">
                <label for="">MK</label>
            </div>
            <div class="text">
                <input id="matkhau" type="text">
            </div>
        </div>
        <div class="flex">
            <div class="label">
                <label for="">RE_MK</label>
            </div>
            <div class="text">
                <input id="REmk" type="text">
                <div class="text">
                    <input id="gui" type="submit">
                </div>
            </div>
        </div>


    </form>
    <script>
        function kiemtra (){
            let user = document.getElementById("tendn")
            let mk = document.getElementById("matkhau")
            let remk = document.getElementById("REmk")
            if(user.value == ""){
                alert("Nhap ten dang nhap!")
                user.focus();
                return false;
            }
            if(mk.value == ""){
                alert("Nhap mat khau!")
                mk.focus();
                return false ;
            }
            if (remk.value!=mk.value) {
                alert("Nhap lai mat khau khong dunng!")
                return false;
            }
            
        }
    </script>
</body>
</html>
